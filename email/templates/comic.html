<!DOCTYPE html>
<html
	lang="en"
	dir="ltr"
	xmlns:v="urn:schemas-microsoft-com:vml"
	xmlns:o="urn:schemas-microsoft-com:office:office"
>
	<head>
		<base target="_top" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1 user-scalable=yes" />
		<meta
			name="format-detection"
			content="telephone=no, date=no, address=no, email=no, url=no"
		/>
		<meta name="x-apple-disable-message-reformatting" />
		<meta name="color-scheme" content="light dark" />
		<meta name="supported-color-schemes" content="light dark" />
		<title>Emaaail Random Web Comic</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<!--[if mso]>
			<noscript>
				<xml>
					<o:OfficeDocumentSettings>
						<o:PixelsPerInch>96</o:PixelsPerInch>
					</o:OfficeDocumentSettings>
				</xml>
			</noscript>
		<![endif]-->
		<style>
			:root {
				color-scheme: light dark;
				supported-color-schemes: light dark;
			}
		</style>
	</head>

	<body
		style="
			font-family: Inter, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
				'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif,
				'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
			background-color: #eff6ff;
			border-radius: 0.5rem;
			font-size: medium;
			font-size: max(16px, 1rem);
			text-align: center;
			padding: 2rem;
		"
	>
		<div
			role="article"
			aria-roledescription="email"
			aria-label="email name"
			lang="en"
			dir="ltr"
		>
			<header>
				<nav style="margin: 0 0 2rem 0">
					<span
						style="
							font-size: 1.875rem;
							line-height: 2.5rem;
							font-weight: 700;
							letter-spacing: -0.025em;
							color: #0f172a;
						"
						>Emaaail</span
					>
				</nav>
			</header>
			<p
				style="
					font-size: 1rem;
					line-height: 1.5rem;
					max-width: 60ch;
					color: #475569;
					margin: 0.25rem auto 0.25rem auto;
				"
			>
				Hey
				<?= name ?>, here's your every 5 min. dose of a random xkcd web-comic.
			</p>
			<p
				style="
					font-size: 1.875rem;
					line-height: 2.5rem;
					font-weight: 700;
					letter-spacing: -0.025em;
					color: #0f172a;
				"
			>
				<?= title ?>
			</p>
			<img
				src="<?= url ?>"
				alt="<?= alt ?>t"
				style="border-radius: 0.5rem; max-width: 60ch; height: 100%"
			/>
		</div>
		<footer>
			<small
				style="
					font-size: 0.875rem;
					line-height: 1.25rem;
					color: #475569;
					font-style: italic;
				"
				>To unsubscribe from Emaaail
				<a
					href="https://emaaail.herokuapp.com/success.php?type=unsubscribe&email=<?= email ?>"
					style="color: #0f172a"
					>click here.</a
				></small
			>
		</footer>
	</body>
</html>
